<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

</head>

<h1>ToDo App</h1>

    <legend>Login</legend>

    Username: <input type="text" id="username" name="user">
    Password: <input type="text" id="password" name="password">
    <button type="button" id="login" name="login">Log in</button>


<button type="button" id="createAccount" name="createAccount">Lag ny bruker</button>


<script>

    let logInButton = document.getElementById("login");

    logInButton.onclick = function(e) {

        let user = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        fetch("/api/login",{method:"POST", body: JSON.stringify({username:user,password:password})},)
            .then(function(response) {
                return response.json();
            })
            .then(function(myJson) {
                console.log(JSON.stringify(myJson));
            }).catch(error => console.error('Error:', error));
    }

</script>

</body>
</html>
